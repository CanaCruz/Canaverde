<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análise de Preços - Mercado Canaverde</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-content">
                <div class="header-text">
                    <h1><i class="fas fa-chart-line"></i> Análise de Preços</h1>
                    <p>Mercado Canaverde - Compare preços e encontre os melhores fornecedores</p>
                </div>
                <button class="menu-toggle" onclick="toggleMenu()">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
        </div>

        <div class="upload-section">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">
                    <i class="fas fa-cloud-upload-alt"></i>
                </div>
                <div class="upload-text">
                    Arraste e solte seu arquivo Excel aqui ou clique para selecionar
                </div>
                <input type="file" id="fileInput" class="file-input" accept=".xlsx,.xls" />
                <button class="btn" onclick="openFileDialog()">
                    <i class="fas fa-file-excel"></i> Selecionar Arquivo Excel
                </button>
            </div>
        </div>

        <div class="analysis-section" id="analysisSection">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number" id="totalProducts">0</div>
                    <div class="stat-label">Produtos</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="totalSuppliers">0</div>
                    <div class="stat-label">Fornecedores</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="lowestPrices">0</div>
                    <div class="stat-label">Menores Preços</div>
                </div>
            </div>

            <div class="table-wrapper">
                <table id="priceTable" class="price-table">
                    <thead id="tableHead"></thead>
                    <tbody id="tableBody"></tbody>
                </table>
            </div>

            <div class="debug-info" id="debugInfo" style="display: none;">
                <strong>Debug Info:</strong>
                <div id="debugContent"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
